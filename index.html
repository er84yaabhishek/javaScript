       <script>
        // 1.function defination
        // proper naming convention
        // i.e Function name are always camelcase
        function myFunction(x,y){   
            //  x and y are formal arguments/parameter
            return x+y;
        }
        // function calling
        let result=myFunction(10,30);
        console.log(result);
        // function arguments
        let r2 = myFunction(10,myFunction(10,30));
        console.log(r2);

        let r3= myFunction(20,myFunction(20,myFunction(20,(myFunction(40,40)))));
        console.log(r3);
       </script>
